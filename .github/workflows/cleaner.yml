name: ğŸ§¹ Delete Failed & Cancelled Workflow Runs

on:
  push:
    branches: [ "main", "stable" ]

permissions:
  actions: write
  contents: write

jobs:
  cleanup-failed-and-cancelled:
    name: ğŸš« Clean Up Failed & Cancelled Runs
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Install GitHub CLI
        uses: cli/gh-action@v2

      - name: ğŸ§¼ Find and delete failed/cancelled runs
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          echo "ğŸ” Scanning for failed and cancelled workflow runs..."

          runs=$(gh api \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/actions/runs \
            --paginate \
            -q '.workflow_runs[] | select(.conclusion=="failure" or .conclusion=="cancelled") | .id')

          if [ -z "$runs" ]; then
            echo "âœ… No failed or cancelled runs to delete."
          else
            for run_id in $runs; do
              echo "ğŸ—‘ï¸ Deleting workflow run ID: $run_id"
              gh api -X DELETE \
                -H "Accept: application/vnd.github+json" \
                /repos/${{ github.repository }}/actions/runs/$run_id
            done
            echo "âœ… Cleanup complete."
          fi
