# @Description: This workflow calculates the monthly downloads of the Qiskit Connector package from PyPI and updates the badge in the README file.
# @File: .github/workflows/m-downloads.yml
# @Usage: This workflow is triggered on a schedule and via manual` check-in of code to repository.
# @Note: The workflow may uses the `pypistats` command-line tool to fetch download statistics from PyPI.
#_________________________________________________________________________________________________________



name: Monthly Downloads

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # Daily
    - cron: "0 2 * * 0"  # Sunday
    - cron: "0 2 * * 1"  # Monday
    - cron: "0 2 * * 2"  # Tuesday
    - cron: "0 2 * * 3"  # Wednesday
    - cron: "0 2 * * 4"  # Thursday
    - cron: "0 2 * * 5"  # Friday
    - cron: "0 2 * * 6"  # Saturday

permissions:
  contents: write
  actions: write

jobs:
  monthly-download-badge:
    name: üì• Generate Monthly Downloads Badge
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üìä Fetch download stats from Pepy Pro API
        id: fetch
        env:
          PEPY_API_TOKEN: ${{ secrets.PEPY_API_TOKEN }}
        run: |
          echo "üîê Connecting to Pepy Pro API using X-API-Key..."
          RESPONSE=$(curl -s -H "X-API-Key: $PEPY_API_TOKEN" \
            "https://pepy.tech/service-api/v1/pro/projects/qiskit-connector/downloads?includeCIDownloads=true&timeRange=FOUR_MONTHS")

          echo "$RESPONSE" > response.json

          if jq -e '.downloads' < response.json > /dev/null; then
            TOTAL=$(jq '[.downloads[][]] | add' < response.json)
            echo "üì¶ Total downloads in 4 months: $TOTAL"
            MONTHLY=$(awk "BEGIN { printf \"%'.0f\", $TOTAL * 0.4333 }")
            echo "üìà Estimated Monthly Downloads: $MONTHLY"
            echo "monthly=$MONTHLY" >> "$GITHUB_OUTPUT"
          else
            echo "‚ùå Failed to extract download count from Pepy Pro API"
            exit 1
          fi

      - name: üè∑Ô∏è Generate badge
        uses: emibcn/badge-action@v2
        with:
          label: "Monthly Downloads"
          label-color: "555"
          status: "${{ steps.fetch.outputs.monthly }}"
          color: "blue"
          style: "flat"
          path: "doc/badges/monthly-downloads.svg"

      - name: üöÄ Commit badge update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout main
          git pull origin main --rebase
          git add doc/badges/monthly-downloads.svg
          git commit -m "üìà Update monthly downloads badge" || echo "‚ö†Ô∏è No changes"
          git push origin main

