# @Description: This workflow calculates the monthly downloads of the Qiskit Connector package from PyPI and updates the badge in the README file.
# @File: .github/workflows/m-downloads.yml
# @Usage: This workflow is triggered on a schedule and via manual` check-in of code to repository.
# @Note: The workflow may uses the `pypistats` command-line tool to fetch download statistics from PyPI.
#_________________________________________________________________________________________________________

name: üßÆ Monthly Downloads

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # Daily at 2 AM UTC
    - cron: "0 2 * * 0"   # Sunday
    - cron: "0 2 * * 1"   # Monday
    - cron: "0 2 * * 2"   # Tuesday
    - cron: "0 2 * * 3"   # Wednesday
    - cron: "0 2 * * 4"   # Thursday
    - cron: "0 2 * * 5"   # Friday
    - cron: "0 2 * * 6"   # Saturday

permissions:
  contents: write
  actions: write

jobs:
  build-monthly-downloads-badge:
    name: üìä Generate Monthly Downloads Badge
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout
        uses: actions/checkout@v4

      - name: üì¶ Install JQ
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: üîê Connect to Pepy Pro API and Fetch Downloads
        id: fetch_downloads
        run: |
          echo "üîê Connecting to Pepy Pro API using X-API-Key..."
          RESPONSE=$(curl -s -H "X-API-Key: ${{ secrets.PEPY_API_TOKEN }}" \
            "https://pepy.tech/service-api/v1/pro/projects/qiskit-connector/downloads?includeCIDownloads=true&timeRange=FOUR_MONTHS")

          if [[ -n "$RESPONSE" ]]; then
            echo "‚úÖ Received a non-empty response from Pepy Pro API."
            # Attempt to parse the JSON
            if echo "$RESPONSE" | jq -e '.'; then
              TOTAL=$(echo "$RESPONSE" | jq -r '.total_downloads')
              if [[ "$TOTAL" =~ ^[0-9]+$ ]]; then
                MONTHLY=$(awk "BEGIN {printf \"%.0f\", $TOTAL * 0.4333}")
                echo "total_downloads=$TOTAL" >> "$GITHUB_OUTPUT"
                echo "monthly_downloads=$MONTHLY" >> "$GITHUB_OUTPUT"
                echo "‚úÖ Total: $TOTAL ‚Üí Monthly: $MONTHLY"
              else
                echo "‚ùå Failed to extract a valid total download count from JSON"
                exit 1
              fi
            else
              echo "‚ùå Pepy Pro API returned an invalid JSON response."
              echo "Raw Response (for debugging):"
              echo "$RESPONSE"
              exit 1
            fi
          else
            echo "‚ùå Received an empty response from Pepy Pro API. Connection might have failed."
            exit 1
          fi

      - name: üõ†Ô∏è Generate Badge
        uses: emibcn/badge-action@v2
        with:
          label: "Monthly Downloads"
          label-color: "555"
          status: "${{ steps.fetch_downloads.outputs.monthly_downloads }}"
          color: "blue"
          style: "flat"
          path: "doc/badges/monthly-downloads.svg"

      - name: üöÄ Commit and Push Badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add doc/badges/monthly-downloads.svg
          git commit -m "üìà Update monthly downloads badge" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
