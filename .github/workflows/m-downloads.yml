# @Description: This workflow calculates the monthly downloads of the Qiskit Connector package from PyPI and updates the badge in the README file.
# @File: .github/workflows/m-downloads.yml
# @Usage: This workflow is triggered on a schedule and via manual` check-in of code to repository.
# @Note: The workflow may uses the `pypistats` command-line tool to fetch download statistics from PyPI.
#_________________________________________________________________________________________________________


name: Qiskit Connector Monthly Downloads Badge

on:
  push:
    branches: ["main"]
  workflow_dispatch:

  schedule:
    - cron: "0 2 * * *"
    - cron: "0 2 * * 0"
    - cron: "0 2 * * 1"
    - cron: "0 2 * * 2"
    - cron: "0 2 * * 3"
    - cron: "0 2 * * 4"
    - cron: "0 2 * * 5"
    - cron: "0 2 * * 6"

permissions:
  contents: write
  actions: write

jobs:
  generate-monthly-download-badge:
    name: 📥 Generate Estimated Monthly Download Badge
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Parse badge image text to get total downloads
        id: fetch
        run: |
          echo "🔍 Scraping badge data..."
          ALT_TEXT=$(curl -sL https://static.pepy.tech/badge/qiskit-connector | grep -o 'alt="[^"]*"' | sed 's/alt="//;s/"//')
          RAW_TOTAL=$(echo "$ALT_TEXT" | grep -o '[0-9,]*' | sed 's/,//g')

          if [ -z "$RAW_TOTAL" ]; then
            echo "❌ Could not extract total downloads."
            exit 1
          fi

          MONTHLY=$(awk "BEGIN { printf \"%'.0f\", $RAW_TOTAL * 0.4333 }")
          echo "📦 Estimated Monthly Downloads: $MONTHLY"
          echo "monthly_downloads=$MONTHLY" >> $GITHUB_OUTPUT

      - name: 🛠️ Generate badge
        uses: emibcn/badge-action@v2
        with:
          label: "Monthly Downloads"
          label-color: "555"
          status: "${{ steps.fetch.outputs.monthly_downloads }}"
          color: "blue"
          style: "flat"
          path: "doc/badges/monthly-downloads.svg"

      - name: 🚀 Commit badge to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git fetch origin
          git checkout main
          git pull origin main --rebase

          git add doc/badges/monthly-downloads.svg
          git commit -m "📈 Update monthly downloads badge" || echo "⚠️ No changes to commit"
          git push origin main

