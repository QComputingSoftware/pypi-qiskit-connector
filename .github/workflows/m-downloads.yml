# @Description: This workflow calculates the monthly downloads of the Qiskit Connector package from PyPI and updates the badge in the README file.
# @File: .github/workflows/m-downloads.yml
# @Usage: This workflow is triggered on a schedule and via manual` check-in of code to repository.
# @Note: The workflow may uses the `pypistats` command-line tool to fetch download statistics from PyPI.
#_________________________________________________________________________________________________________


name: Qiskit Connector Monthly Downloads Badge

on:
  push:
    branches: ["main"]
  workflow_dispatch:

  schedule:
    - cron: "0 2 * * *"
    - cron: "0 2 * * 0"
    - cron: "0 2 * * 1"
    - cron: "0 2 * * 2"
    - cron: "0 2 * * 3"
    - cron: "0 2 * * 4"
    - cron: "0 2 * * 5"
    - cron: "0 2 * * 6"

permissions:
  contents: write
  actions: write

jobs:
  generate-monthly-download-badge:
    name: 📥 Generate Estimated Monthly Download Badge
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📊 Get total downloads via Pepy API
        id: fetch
        env:
          PEPY_API_TOKEN: ${{ secrets.PEPY_API_TOKEN }}
        run: |
          echo "🔐 Using Pepy API Token to fetch download count..."
          RESPONSE=$(curl -s -H "Authorization: Bearer $PEPY_API_TOKEN" https://pepy.tech/api/projects/qiskit-connector)
          TOTAL=$(echo "$RESPONSE" | jq '.total_downloads')

          if [[ -z "$TOTAL" || "$TOTAL" == "null" ]]; then
            echo "❌ Failed to extract download count from Pepy API."
            exit 1
          fi

          echo "📦 Total Downloads: $TOTAL"
          ESTIMATED_MONTHLY=$(awk "BEGIN { printf \"%'.0f\", $TOTAL * 0.4333 }")
          echo "📈 Estimated Monthly: $ESTIMATED_MONTHLY"
          echo "monthly_downloads=$ESTIMATED_MONTHLY" >> $GITHUB_OUTPUT

      - name: 🛠️ Generate badge
        uses: emibcn/badge-action@v2
        with:
          label: "Monthly Downloads"
          label-color: "555"
          status: "${{ steps.fetch.outputs.monthly_downloads }}"
          color: "blue"
          style: "flat"
          path: "doc/badges/monthly-downloads.svg"

      - name: 🚀 Commit badge to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git fetch origin
          git checkout main
          git pull origin main --rebase

          git add doc/badges/monthly-downloads.svg
          git commit -m "📈 Update monthly downloads badge" || echo "⚠️ No changes to commit"
          git push origin main

