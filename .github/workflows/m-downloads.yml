# @Description: This workflow calculates the monthly downloads of the Qiskit Connector package from PyPI and updates the badge in the README file.
# @File: .github/workflows/m-downloads.yml
# @Usage: This workflow is triggered on a schedule and via manual` check-in of code to repository.
# @Note: The workflow may uses the `pypistats` command-line tool to fetch download statistics from PyPI.
#_________________________________________________________________________________________________________


name: Qiskit Connector Monthly Downloads Badge

on:
  push:
    branches: ["main"]
  workflow_dispatch:

  schedule:
    - cron: "0 2 * * *"  # Daily at 2 AM UTC
    - cron: "0 2 * * 0"  # Sunday
    - cron: "0 2 * * 1"  # Monday
    - cron: "0 2 * * 2"  # Tuesday
    - cron: "0 2 * * 3"  # Wednesday
    - cron: "0 2 * * 4"  # Thursday
    - cron: "0 2 * * 5"  # Friday
    - cron: "0 2 * * 6"  # Saturday

permissions:
  contents: write
  actions: write

jobs:
  generate-monthly-download-badge:
    name: 📥 Generate Estimated Monthly Download Badge
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 📥 Get total downloads from pepy.tech and calculate 43.33% estimate
        id: fetch
        run: |
          echo "Fetching raw JSON..."
          RAW=$(curl -s https://pepy.tech/api/projects/qiskit-connector)
          TOTAL=$(echo "$RAW" | grep -o '"total_downloads":[0-9]*' | sed 's/[^0-9]*//g')

          if [ -z "$TOTAL" ]; then
            echo "❌ Failed to extract download count from pepy.tech"
            exit 1
          fi

          MONTHLY=$(awk "BEGIN { printf \"%'.0f\", $TOTAL * 0.4333 }")
          echo "📦 Estimated Monthly Downloads: $MONTHLY"
          echo "monthly_downloads=$MONTHLY" >> $GITHUB_OUTPUT

      - name: 🛠️ Generate monthly downloads badge
        uses: emibcn/badge-action@v2
        with:
          label: "Monthly Downloads"
          label-color: "555"
          status: "${{ steps.fetch.outputs.monthly_downloads }}"
          color: "informational"
          style: "flat"
          path: "doc/badges/monthly-downloads.svg"

      - name: 🚀 Commit badge to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git fetch origin
          git checkout main
          git pull origin main --rebase

          git add doc/badges/monthly-downloads.svg
          git commit -m "📈 Update estimated monthly downloads badge" || echo "⚠️ No changes to commit"
          git push origin main

