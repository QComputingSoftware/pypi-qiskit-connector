name: PyPI Deployment Environment

on:
  push:
    branches: [ "pypi" ]
  workflow_dispatch:  
  schedule:
    - cron: '0 16 * * *'   
    - cron: '0 18 * * *'   
    - cron: '0 20 * * *'   

permissions:
  contents: write
  actions: write
  deployments: write
  pull-requests: write
  checks: write
  statuses: write

env:
  GPG_NAME_REAL: ${{ secrets.GPG_NAME_REAL }}
  GPG_NAME_EMAIL: ${{ secrets.GPG_NAME_EMAIL }}
  GPG_NAME_COMMENT: ${{ secrets.GPG_NAME_COMMENT }}
  GPG_GITHUB_OPERATOR: ${{ secrets.GPG_GITHUB_OPERATOR }}
  EXPECTED_GPG_KEY_ID: ${{ secrets.EXPECTED_GPG_KEY_ID }}
  UNAME_CONTRIBUTOR_09: ${{ secrets.UNAME_CONTRIBUTOR_09 }}
  UNAME_CONTRIBUTOR_03: ${{ secrets.UNAME_CONTRIBUTOR_03 }}
  EMAIL_CONTRIBUTOR_09: ${{ secrets.EMAIL_CONTRIBUTOR_09 }}
  EMAIL_CONTRIBUTOR_03: ${{ secrets.EMAIL_CONTRIBUTOR_03 }}
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi  # This creates the 'pypi' environment if it doesn't exist
      url: https://pypi.org/project/qiskit-connector

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Qiskit Connector Active State
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          python .github/scripts/pkg_active_check.py

      - name: Echo Deployment Context
        run: |
          echo "ðŸ§ª Creating deployment environment: pypi"
          echo "ðŸ”— Target URL: https://pypi.org/project/qiskit-connector"
