name: PyPI Deployment Environment

on:
  push:
    branches:
      - main

  workflow_dispatch:  # Required for external workflows to trigger this via API

permissions:
  contents: write
  actions: write
  deployments: write
  pull-requests: write
  checks: write
  statuses: write
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: pypi  # This creates the 'pypi' environment if it doesn't exist
      url: https://pypi.org/project/qiskit-connector

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Qiskit Connector Active State
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          python tests/pkg_active_check.py

      - name: Echo Deployment Context
        run: |
          echo "ðŸ§ª Creating deployment environment: pypi"
          echo "ðŸ”— Target URL: https://pypi.org/project/qiskit-connector"
