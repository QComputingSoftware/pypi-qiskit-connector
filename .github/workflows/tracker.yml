# @last update: 2025-05-04
# @Description: This workflow scrapes public Pepy.tech stats for the Qiskit Connector package and updates the badge.
# @Usage: Triggered on schedule or manually; uses Pepy.tech Pro API securely.
#_________________________________________________________________________________________________________

name: üìø Monthly Downloads

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"
    - cron: "0 2 * * 0"
    - cron: "0 2 * * 1"
    - cron: "0 2 * * 2"
    - cron: "0 2 * * 3"
    - cron: "0 2 * * 4"
    - cron: "0 2 * * 5"
    - cron: "0 2 * * 6"

permissions:
  contents: write
  actions: write
  deployments: write
  pull-requests: write
  checks: write
  statuses: write
  issues: write
  discussions: write
  pages: write
  packages: write
  security-events: write
  repository-projects: write

jobs:
  build-monthly-downloads-badge:
    name: üìä Monthly Downloads from Pepy
    runs-on: ubuntu-latest
    
    env:
      GPG_NAME_REAL: ${{ secrets.GPG_NAME_REAL }}
      GPG_NAME_EMAIL: ${{ secrets.GPG_NAME_EMAIL }}
      GPG_NAME_COMMENT: ${{ secrets.GPG_NAME_COMMENT }}
      GPG_GITHUB_TOKEN: ${{ secrets.GPG_GITHUB_OPERATOR }}

    steps:
      - name: üìø Checkout
        uses: actions/checkout@v4

      - name: Qiskit Connector Active State
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          python tests/pkg_active_check.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install qiskit-connector
          pip install requests

      #_____________________________________________________________________________ 
      - name: üîç Extract Downloads
        id: get_downloads
        env:
          PEPY_API_TOKEN: ${{ secrets.PEPY_API_TOKEN }}
        run: |
          echo "üîç Extracting download record..."
          python .github/scripts/pepy.py

      #_____________________________________________________________________________

      - name: üö∞Ô∏è Generate Badge
        uses: emibcn/badge-action@v2
        with:
          label: "monthly downloads"
          label-color: "555"
          status: "${{ steps.get_downloads.outputs.md }}"
          color: "7DD71D"
          style: "flat"
          path: "docs/badges/monthly-downloads.svg"

      - name: üîê Generate GPG Key Pair
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg

          cat > genkey <<EOF
          Key-Type: RSA
          Key-Length: 4096
          Subkey-Type: RSA
          Subkey-Length: 4096
          Name-Real: $GPG_NAME_REAL
          Name-Email: $GPG_NAME_EMAIL
          Name-Comment: $GPG_NAME_COMMENT
          Expire-Date: 0
          %no-protection
          %commit
          EOF

          echo "üîê Generating GPG Key..."
          gpg --batch --generate-key genkey 2>/dev/null

          if [ $? -eq 0 ]; then
            echo "üîê GPG Key generated successfully ‚úÖ"
          else
            echo "‚ùå GPG Key generation failed"
            exit 1
          fi

          # Extract but do NOT display full key details
          export GPG_KEY_ID=$(gpg --list-secret-keys --with-colons "$GPG_NAME_EMAIL" | grep '^sec' | cut -d':' -f5)
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
          #==============================================================================

      - name: ‚öôÔ∏è Configure Git Identity and Signing
        run: |
          git config --global user.name "$GPG_NAME_REAL"
          git config --global user.email "$GPG_NAME_EMAIL"
          git config --global user.signingkey $GPG_KEY_ID
          git config --global commit.gpgsign true
          git config --global tag.gpgSign true

      - name: üöÄ Commit and Push Badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add docs/badges/monthly-downloads.svg
          git commit -S -m "üìà Qiskit Code Update - Inteli Check" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
