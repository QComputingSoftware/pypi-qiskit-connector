name: Qiskit Connector Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


  workflow_dispatch:  # Required for external workflows to trigger this via API

permissions:
  contents: write
  actions: write
  deployments: write
  pull-requests: write
  checks: write
  statuses: write
   
jobs:
  test-connector:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # *** NEW: install your package so that `import qiskit_connector` works ***
      - name: Install qiskit-connector
        run: |
          python -m pip install --upgrade pip
          # if your connector is published on PyPI:
          pip install qiskit-connector
          # or, to install directly from your checked-out code:
          # pip install -e .

      - name: Qiskit Connector Reverse Order sanity check
        run: |
          python3 - << 'PYCODE'
          # Test if qiskit_connector is installed and importable on the Quantum Algorithm Code.
          try:
              from qiskit_connector import connector, plan_type
              print("✅ Successfully imported connector and plan_type")
              print("✅ Qiskit  Connector is Compatible - Plan is available") 
              print("✅ Qiskit Connector is Compatible with these Quantum Algoritms - Connector is available for Qiskit")
          except ImportError as compatibility_error:
              print(f"❌ Qiskit Connection is not compatible: {compatibility_error}")
              exit(1)
          PYCODE

      - name: Qiskit Connector Active State
        env:
          GH_TOKEN: ${{ secrets.PAT_GITHUB }}
        run: |
          python .github/scripts/pkg_active_check.py
      
