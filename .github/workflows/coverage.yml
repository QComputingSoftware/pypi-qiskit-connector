name: Qiskit Connector Code Coverage Analysis

on:
  push:
  pull_request:
    branches: ["main", "stable"]

permissions:
  contents: write
  actions: write

jobs:
  coverage-badge:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install pytest coverage pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install qiskit-connector

      - name: 🧪 Run tests with coverage
        run: coverage run --source=qiskit_connector -m pytest

      - name: 📊 Extract coverage percentage
        id: coverage
        run: |
          COVERAGE=$(coverage report | grep "TOTAL" | awk '{print $4}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          echo "coverage=$COVERAGE%" >> "$GITHUB_OUTPUT"

      - name: 📂 Ensure badge directory exists
        run: mkdir -p docs/badges

      - name: 🛠️ Generate coverage badge
        uses: emibcn/badge-action@v2
        with:
          label: "Qiskit Connector Code Coverage Analysis"
          label-color: "555"
          status: "${{ steps.coverage.outputs.coverage }}"
          color: "green"
          style: "classic"
          path: "docs/badges/coverage.svg"

      - name: 🚀 Commit badge and safely sync main → stable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git fetch origin

          # ✅ Checkout main using full ref to avoid ambiguity with tags
          git checkout refs/heads/main
          git pull origin main --ff-only

          git add docs/badges/coverage.svg
          git commit -m "🛡️ Update coverage badge to ${{ steps.coverage.outputs.coverage }}" || echo "⚠️ No changes to commit"
          git push origin main

          # ✅ Sync to stable branch
          if git rev-parse --verify origin/stable >/dev/null 2>&1; then
            git checkout -B stable origin/stable
          else
            git checkout -b stable
          fi

          if git merge main -m "🔁 Sync coverage badge from main to stable"; then
            echo "✅ Merge successful"
            git push origin stable
          else
            echo "⚠️ Merge conflict detected. Skipping push to protect stable."
            git merge --abort || true
          fi
