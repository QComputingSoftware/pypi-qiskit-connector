name: Software License Badge

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  license-badge:
    name: ğŸ·ï¸ License Badge Generator
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: refs/heads/main

      - name: ğŸ“‚ Ensure badge directory exists
        run: mkdir -p doc/badges

      - name: ğŸ› ï¸ Generate license badge
        uses: emibcn/badge-action@v2
        with:
          label: "license"
          label-color: "555"
          status: "Apache-2.0"
          color: "7DD71D"
          style: "classic"
          path: "docs/badges/license-badge.svg"

      - name: ğŸš€ Commit badge to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch origin
          git checkout -B main origin/main
          git add docs/badges/license-badge.svg
          git commit -m "ğŸ”– Update license badge" || echo "âš ï¸ No changes to commit"
          git push origin HEAD:refs/heads/main



