# @Purpose: Test qiskit-connector PyPI compatibility across LinuxOS, macOS, WindowsOS

name: 🧪 Qiskit Connector OS Compatibility Test

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '27 7 * * 1-5'  # 2:27 AM EST (7:27 UTC) Monday to Friday
    - cron: '27 9 * * 1-5'  # 4:27 AM EST (9:27 UTC) Monday to Friday

jobs:
  os-matrix-test:
    name: 🔍 OS Compatibility Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04, ubuntu-22.04, macos-latest, macos-14, macos-13, windows-latest, windows-2022, windows-2019]
    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🛠️ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: ✅ Run OS Compatibility Test via Pytest
        run: |
          pytest tests/test_qcon_os_compat.py
